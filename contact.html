<!DOCTYPE html>
<html lang="en">
	<head>

		<title>The Scaffold</title>

		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	<h1 class="hidden">The Scaffold</h1>
		<!-- Content Goes Here -->

				<div id="mainNav">

					</div>
					<div id="lName">

					</div>
					<div id="email">

					</div>
					<div id="pwd">

					</div>

			<section id="footerLin2">

		<section id="bottomBr">
